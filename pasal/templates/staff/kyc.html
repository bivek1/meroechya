{% extends "base.html" %}
{% block title %}
{{user.vendor.fullname}} KYC Verfication
{% endblock title %}

{% block content %}

<div class="container-fluid">
  <br>
  <div class="text-center">

    <h5>Verify Your KYC</h5>
    <small>
      In order to verify KYC you must inlcude your phone number, VAT/PAN no. and Tax clear document picture
    </small>
  </div>
  <br>
  <div class="row">
    <div class="col-md-7 col-12 m-auto" style="background-color: white">
      <form action="" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="number">Number</label>
          <input type="text" placeholder="Phone number" class="form-control" name='number' required>
          <label for="number">Pan/Vat number</label>
          <input type="text" placeholder="Pan or Vat Number" class="form-control" name='vat' required>
          <label for="number">National Id Card</label>
          <input type="file" class="form-control" name='kyc'>
          <label for="number">Tax Clear Picture</label>
          <input type="file" class="form-control" name="tax">
          <br>
          {% csrf_token %}
          <input type="submit" value="Request for KYC verification" class="btn btn-primary btn-block">
        </div>
      </form>
    </div>

  </div>
</div>

{% endblock content %}
